spring.application.name=backend

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Config
jwt.secret=${SECRET_KEY}

# Enviroment type:
spring.profiles.active=${ENV_MODE:dev}

# Swagger config
springdoc.swagger-ui.enabled=${ENABLE_SWAGGER:false}
springdoc.api-docs.enabled=${ENABLE_SWAGGER:false}
springdoc.api-docs.title=Orderlyx API
